<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Config Application-watchdog.yml</title>
    
    <link rel="stylesheet" href="css/bootstrap-3.min.css"/>
    <link rel="stylesheet" href="css/config_yml.css"/>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/config-yml.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-3.min.js"></script>
    
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurar Application-watchdog.yml</h1>
        </header>

        
        <form class="form-group">
            <!--Caminho Application.yml-->
            <div class="col-md-12">
                <label>Caminho application-watchdog.yml</label>
                <input type="text" class="form-control col-md-9" id="arquivo-yml"/>
                <button onclick="carregarInformacoes('application-watchdog')" class="btn btn-success col-md-3">Carregar Configurações do Arquivo</button>
            </div>

                  

            <div>
                <div id="form-base-de-dados">
                    <!--Configuração Base de Dados-->
                    <h3>Configuração Base de Dados</h3>
                    <div class="div-info-db col-md-12">
                        <div class="col-md-3">
                            <label>SID</label>
                            <input type="text" class="form-control" id="db_sid">
                        </div>
                        <div class="col-md-3">
                            <label>Nome Base de Dados</label>
                            <input type="text" class="form-control" id="nome-base-de-dados">
                        </div>
                        <div class="col-md-3">
                                <label>Porta de Acesso</label>
                                <input type="text" class="form-control" id="porta-base-de-dados">
                        </div>
                        <div class="col-md-3">
                                <label>URL base de dados</label>
                                <input type="text" class="form-control" id="url-base-de-dados">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-4">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-md-4">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="col-md-4">
                                <label>Driver Banco de Dados</label>
                                <select class="form-control" id="driver-base-de-dados">
                                    <option value="oracle.jdbc.OracleDriver">Oracle</option>
                                    <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
                                </select>
                        </div>
                    </div>
                    <button onclick="configurar_db('application-watchdog')" class="btn btn-large btn-primary">Salvar Configurações Base de Dados</button>
                </div>

            </div>

        </form>
    </div>

</body>
</html>
