<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Config Application.yml</title>
    
    <link rel="stylesheet" href="css/bootstrap-3.min.css"/>
    <link rel="stylesheet" href="css/config_yml.css"/>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/config-yml.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-3.min.js"></script>
    
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurar Application.yml</h1>
        </header>

        
        <form class="form-group">
            <!--Caminho Application.yml-->
            <div class="col-md-12">
                <label>Caminho application.yml</label>
                <input type="text" class="form-control col-md-9" id="arquivo-yml"/>
                <button onclick="carregarInformacoes('application')" class="btn btn-success col-md-3">Carregar Configurações do Arquivo</button>
            </div>

            <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#form-base-de-dados">Base de Dados</a></li>
                    <li><a data-toggle="tab" href="#form-empregador-1">Empregador 1</a></li>
                    <li><a data-toggle="tab" href="#form-empregador-2">Empregador 2</a></li>
            </ul>
                  

            <div class="tab-content">
                <div id="form-base-de-dados" class="tab-pane in active">
                    <!--Configuração Base de Dados-->
                    <h3>Configuração Base de Dados</h3>
                    <div class="div-info-db col-md-12">
                        <div class="col-md-3 col-sm-12">
                                <label>URL base de dados</label>
                                <input type="text" class="form-control" id="url-base-de-dados">
                        </div>
                        <div class="col-md-3 col-sm-4">
                                <label>Porta de Acesso</label>
                                <input type="text" class="form-control" id="porta-base-de-dados">
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <label>Nome Base de Dados</label>
                            <input type="text" class="form-control" id="nome-base-de-dados">
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <label>SID</label>
                            <input type="text" class="form-control" id="db_sid">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="col-md-4">
                                <label>Driver Banco de Dados</label>
                                <select class="form-control" id="driver-base-de-dados">
                                    <option value="oracle.jdbc.OracleDriver">Oracle</option>
                                    <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
                                </select>
                        </div>
                        <div class="col-md-4">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="col-md-4">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <p></p>
                    <p></p>
                    <div class="col-md-12">
                        <button onclick="configurar_db('application')" class="btn btn-large btn-primary">Salvar Configurações Base de Dados</button>
                    </div>                    
                </div>

                <div id="form-empregador-1" class="tab-pane fade">
                    <!--Configuração Empregadores-->
                    <h3>Configuração Empregador 1</h3>
                    <div class="div-info-certificado">
                        <div class="col-md-12">
                            <label>Caminho Certificado</label>
                            <input type="text" class="form-control" id="caminho-certificado-1">
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Código Empregador</label>
                            <input type="number" class="form-control" id="codigo_empregador_1">
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Senha Certificado</label>
                            <input type="password" class="form-control" id="senha-certificado-1">
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Tipo Transmissor</label>
                            <select class="form-control" id="tipo-transmissor-1">
                                <option value="1">CPF</option>
                                <option value="2">CNPJ</option>
                            </select>
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Número Transmissor</label>
                            <input type="number" class="form-control" id="numero-transmissor-1">
                        </div>
                    </div>
                    <p></p>
                    <p></p>
                    <div class="col-md-12">
                        <button onclick="configurar_empregador_1()" class="btn btn-large btn-primary">Salvar Configurações Empregador 1</button>
                    </div>
                </div> 

                <div id="form-empregador-2" class="tab-pane fade">
                    <!--Configuração Empregador 2-->
                    <h3>Configuração Empregador 2</h3>
                    <div class="div-info-certificado">
                        <div class="col-md-12">
                            <label>Caminho Certificado</label>
                            <input type="text" class="form-control" id="caminho-certificado-2">
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Código Empregador</label>
                            <input type="number" class="form-control" id="codigo_empregador_2">
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Senha Certificado</label>
                            <input type="password" class="form-control" id="senha-certificado-2">
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Tipo Transmissor</label>
                            <select class="form-control" id="tipo-transmissor-2">
                                <option value="1">CPF</option>
                                <option value="2">CNPJ</option>
                            </select>
                        </div>

                        <div class="col-md-3 col-sm-3">
                            <label>Número Transmissor</label>
                            <input type="number" class="form-control" id="numero-transmissor-2">
                        </div>
                    </div>
                    <p></p>
                    <p></p>
                    <div class="col-md-12">
                        <button onclick="configurar_empregador_2()" class="btn btn-large btn-primary">Salvar Configurações Empregador 2</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
