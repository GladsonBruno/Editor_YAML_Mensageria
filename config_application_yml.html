<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Config Application.yml</title>
    
    <link rel="stylesheet" href="./css/config_yml.css"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./Materialize/css/materialize.min.css"  media="screen,projection"/>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script type="text/javascript" src="./scripts/jquery.js"></script>
    <script type="text/javascript" src="./scripts/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./scripts/config-yml.js"></script>
    <script type="text/javascript" src="./scripts/limitar-campos.js"></script>

    
    

    
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurar Application.yml</h1>
        </header>
        
        <form class="form-group">
            <!--Caminho Application.yml-->
            <div class="input-field col m12">
                <label>Caminho application.yml</label>
                <input type="text" class="form-control col m12 validate" id="arquivo-yml" required/>
                <button onclick="carregarInformacoes('application')" class="waves-effect waves-light btn">Carregar Configurações do Arquivo</button>
            </div> 
        <div class="row">
            <div class="input-field col s12">
                <ul class="tabs">
                    <li class="tab col s4"><a href="#form-base-de-dados">Base de Dados</a></li>
                    <li class="tab col s4"><a href="#form-empregador-1">Empregador 1</a></li>
                    <li class="tab col s4"><a href="#form-empregador-2">Empregador 2</a></li>
                </ul>
            </div>

                <div id="form-base-de-dados">
                    <!--Configuração Base de Dados-->
                    <h3>Configuração Base de Dados</h3>
                    <div class="input-field div-info-db col m12">
                        <div class="col m12 s12">
                                <label>URL base de dados</label>
                                <input type="text"  id="url-base-de-dados" required>
                        </div>
                        <div class="input-field col m4 s4">
                                <label>Porta de Acesso</label>
                                <input type="text"  id="porta-base-de-dados" required>
                        </div>
                        <div class="input-field col m4 s4">
                            <label>Nome Base de Dados</label>
                            <input type="text"  id="nome-base-de-dados" required>
                        </div>
                        <div class="input-field col m4 s4">
                            <label>SID</label>
                            <input type="text"  id="db_sid" required>
                        </div>
                    </div>

                    <div class="col m12">
                        <div class="input-field col m4">
                                <select  id="driver-base-de-dados">
                                    <option value="" disabled selected>Driver Banco de Dados</option>
                                    <option value="oracle.jdbc.OracleDriver">Oracle</option>
                                    <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
                                </select>
                        </div>
                        <div class="input-field col m4">
                            <label>Username</label>
                            <input type="text"  id="username" required>
                        </div>
                        <div class="input-field col m4">
                            <label>Password</label>
                            <input type="password"  id="password" required>
                        </div>
                    </div>
                    <div class="input-field col m12">
                        <button onclick="configurar_db('application')" class="waves-effect waves-light btn">Salvar Configurações Base de Dados</button>
                    </div>                    
                </div>

                <div id="form-empregador-1">
                    <!--Configuração Empregadores-->
                    <h3>Configuração Empregador 1</h3>
                    <div class="div-info-certificado">
                        <div class="input-field col m12">
                            <label>Caminho Certificado</label>
                            <input type="text"  id="caminho-certificado-1" required>
                        </div>

                        <div class="input-field col m3 s3">
                            <label>Código Empregador</label>
                            <input type="number"  id="codigo_empregador_1" required>
                        </div>

                        <div class="input-field col m3 s3">
                            <label>Senha Certificado</label>
                            <input type="password"  id="senha-certificado-1" required>
                        </div>

                        <div class="input-field col m3 s3">
                            <select  id="tipo-transmissor-1">
                                <option value="" disabled selected>Tipo Transmissor</option>
                                <option value="1">CPF</option>
                                <option value="2">CNPJ</option>
                            </select>
                        </div>

                        <div class="input-field col m3 s3">
                            <label>Número Transmissor</label>
                            <input type="text" data-error=""  class="validate" id="numero-transmissor-1" required>
                        </div>
                    </div>
                    <div class="input-field col m12">
                        <button onclick="configurar_empregador_1()" class="waves-effect waves-light btn">Salvar Configurações Empregador 1</button>
                    </div>
                </div> 

                <div id="form-empregador-2">
                    <!--Configuração Empregador 2-->
                    <h3>Configuração Empregador 2</h3>
                    <div class="div-info-certificado">
                        <div class="input-field col m12">
                            <label>Caminho Certificado</label>
                            <input type="text"  id="caminho-certificado-2" required>
                        </div>

                        <div class="input-field col m3 s3">
                            <label>Código Empregador</label>
                            <input type="number"  id="codigo_empregador_2" required>
                        </div>

                        <div class="input-field col m3 s3">
                            <label>Senha Certificado</label>
                            <input type="password"  id="senha-certificado-2" required>
                        </div>

                        <div class="input-field col m3 s3">
                            <select id="tipo-transmissor-2">
                                    <option value="" disabled selected>Tipo Transmissor</option>
                                    <option value="1">CPF</option>
                                    <option value="2">CNPJ</option>
                            </select>
                        </div>

                        <div class="input-field col m3 s3">
                            <label>Número Transmissor</label>
                            <input type="text" data-error="" class="validate" id="numero-transmissor-2" required>
                        </div>
                    </div>
                    <div class="input-field col m12">
                        <button onclick="configurar_empregador_2()" class="waves-effect waves-light btn">Salvar Configurações Empregador 2</button>
                    </div>
                </div>
        </form>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="modalErro" class="modal container">
        <div class="modal-content">
            <!-- Cabeçalho Modal -->
            <div class="modal-header">
                    <h4>Erro</h4>
                </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat red accent-4">Voltar</a>
            </div>
        </div>
    </div>

    <!--  Inicio Modal Sucesso  -->
    <div id="modalSucesso" class="modal container">
            <!-- Conteudo Modal -->
            <div class="modal-content">
            <!-- Cabeçalho Modal -->
                <div class="modal-header">
                    <h4>Sucesso</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green accent-4">Ok</a>
                </div>
            </div>
    </div>
    <!--  Fim Modal Sucesso  -->



    <script src="../scripts/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script type="text/javascript" src="./Materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="./node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    
    <script>
            $(document).ready(function(){
                $('ul.tabs').tabs();
                $('select').material_select();
                $('.modal').modal({
                    dismissible: true
                });
            });
        </script>
</body>
</html>
