<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Config YML</title>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/config-yml.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="Photon/css/photon.min.css">-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/config_yml.css"/>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurar Application.yml</h1>
        </header>
        
        <form class="form-group">
            <!--Caminho Application.yml-->
            <div class="col-md-12">
                <label>Caminho application.yml</label>
                <input type="text" class="form-control" id="arquivo-yml">
            </div>

            <!--Configuração Base de Dados-->
            <h2>Configuração Base de Dados</h2>

            <div class="div-info-db col-md-12">
                <div class="col-md-3">
                        <label>SID</label>
                        <input type="text" class="form-control" id="db_sid">
                </div>
                    <div class="col-md-3">
                        <label>Nome Base de Dados</label>
                        <input type="text" class="form-control" id="nome-base-de-dados">
                    </div>
                    <div class="col-md-3">
                            <label>Porta</label>
                            <input type="text" class="form-control" id="porta-base-de-dados">
                    </div>
                    <div class="col-md-3">
                            <label>URL base de dados</label>
                            <input type="text" class="form-control" id="url-base-de-dados">
                    </div>
            </div>

            <div class="col-md-12">
                <div class="col-md-4">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                    <div class="col-md-4">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-md-4">
                        <label>Driver Banco de Dados</label>
                        <select class="form-control" id="driver-base-de-dados">
                            <option value="oracle.jdbc.OracleDriver">Oracle</option>
                            <option value="com.microsoft.sqlserver.jdbc.SQLServerDriver">SQL Server</option>
                        </select>
                </div>
            </div>

            <!--Configuração Empregadores-->
            <h2>Configuração Empregadores</h2>
            <label>Código Empregador 1</label>
            <input type="number" class="form-control" id="codigo_empregador_1">
            <p/>

            <label>Caminho Certificado</label>
            <input type="text" class="form-control" id="caminho-certificado-1">
            <p/>

            <label>Senha Certificado</label>
            <input type="password" class="form-control" id="senha-certificado-1">
            <p/>

            <label>Tipo Transmissor</label>
            <select class="form-control" id="tipo-transmissor-1">
                <option value="1">CPF</option>
                <option value="2">CNPJ</option>
            </select>
            <p/>

            <label>Número Transmissor</label>
            <input type="number" class="form-control" id="numero-transmissor-1">
            <p/>
            
            <!--Configuração Empregador 2-->
            <h2>Configuração Empregadores</h2>
            <label>Código Empregador 2</label>
            <input type="number" class="form-control" id="codigo_empregador_2">
            <p/>

            <label>Caminho Certificado</label>
            <input type="text" class="form-control" id="caminho-certificado-2">
            <p/>

            <label>Senha Certificado</label>
            <input type="password" class="form-control" id="senha-certificado-2">
            <p/>

            <label>Tipo Transmissor</label>
            <select class="form-control" id="tipo-transmissor-2">
                <option value="1">CPF</option>
                <option value="2">CNPJ</option>
            </select>
            <p/>

            <label>Número Transmissor</label>
            <input type="number" class="form-control" id="numero-transmissor-2">

            </p>
            <button onclick="salvarInformacoes()" class="btn btn-large btn-primary">Salvar</button>
        </form>
    </div>
    
    
</body>
</html>
